<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadastroEmpresa</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <img class="logo_vwco_semfundo_branco" src="../HTML-CSS/img/logo_vwco_semfundo_branco.png" alt="logo_vwco_semfundo_branco">

        <nav>
            <a href="">Noticias</a>
            <a href="">Quem somos</a>
            <a href="">Por que a VolksWay?</a>
            <a href="">Contato</a>
        </nav>

    </header>

    <main>

        <div class="div_voltar">
            <img class="seta_voltar" src="../HTML-CSS/img/img_setaVoltar-semFundo.png" alt="">
            <span>Voltar</span>
        </div>

        <section class="section">
       <div class="conteudo">
            <div class="cadastre_a_sua_empresa">
                <p class="cadastreASuaEmpresa">cadastre a sua empresa!</p>
            </div>

            <div class="preencha">
                <span class="preencha_span" >Preencha os dados do veículo para listarmos ofertas e notícias especiais.</span>
            </div>
            <div class="inputs" >
                <div>
                    <span class="nome">nome</span> <br>
                    <input class="nomeInput" type="text">
                </div>

                <div>
                    <span class="cnpj" >cnpj</span> <br>
                    <input class="cnpjInput" type="text">
                </div>

                <div>
                    <span class="cidade">cidade</span> <br>
                    <input class="cidadeInput" type="text">
                </div>

            </div>

                 <div class="btn_proximo">
                    <a class = "btnProximo" href="">proximo</a>
                </div>
        </div>

        <div class="imgIlustracao">
            <img class="ilustracao" src="../cadastroEmpresa/img/duasMulheresComBalao.png" alt="">
        </div>
    </section>

</main>

    <footer>

        <div class="politica_de_privacidade" >
            <span class="texto_politica_de_privacidade">entenda como estes dados serão utilizados na Volks Way, conheça nossa</span>
            <a class="link_politica_de_privacidade" href="">política de privacidade</a>
        </div>

    </footer>
</body>

</html>
